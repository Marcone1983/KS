name: Build Android APK

on:
  push:
    branches: [main, mobile-app]
  pull_request:
    branches: [main, mobile-app]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ./mobile-app
        run: |
          npm install -g pnpm
          pnpm install

      - name: Generate native Android project
        working-directory: ./mobile-app
        run: npx expo prebuild --platform android --clean

      - name: Make gradlew executable
        working-directory: ./mobile-app/android
        run: chmod +x ./gradlew

      - name: Build Release APK
        working-directory: ./mobile-app/android
        run: ./gradlew assembleRelease --no-daemon

      - name: Sign APK (Debug keystore for testing)
        working-directory: ./mobile-app/android
        run: |
          if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
              -keystore ~/.android/debug.keystore \
              -storepass android -keypass android \
              app/build/outputs/apk/release/app-release-unsigned.apk androiddebugkey
            zipalign -v 4 app/build/outputs/apk/release/app-release-unsigned.apk \
              app/build/outputs/apk/release/kurstaki-strike.apk || true
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kurstaki-strike-apk
          path: |
            mobile-app/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: mobile-app/android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
